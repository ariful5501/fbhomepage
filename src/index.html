<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>facebook login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="./img/download.png" type="image/css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <section class="bg-[#F0F2F0]">
      <div
        class="container mx-auto min-h-screen flex items-start md:items-center"
      >
        <div class="grid grid-cols-1 items-center md:grid-cols-2 gap-2">
          <div>
            <div class="text-center md:text-start">
              <span class="text-5xl text-blue-600 font-extrabold">
                Facebook
              </span>
            </div>
            <div class="text-2xl">
              Facebook Helps you connect and share with the peoples in your life
            </div>
          </div>
          <div>
            <div
              class="bg-white p-5 mx-auto flex flex-col gap-2 h-[300px] w-[400px] "
            >
              <div class="border-2 border-solid border-black hover:border-blue-400 rounded-md">
                <input
                  type="text"
                  placeholder="Email address or phone number"
                  class="w-full border-0 block  px-3 py-2 rounded-md"
                />
              </div>
              <div class="border-2 border-solid border-black hover:border-blue-400 rounded-md">
                <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="password"
                    class="w-full border-0 block px-3 py-2 rounded-md"
                />
              </div>
              <button type="submit" class="bg-[#0866ff] rounded-md  px-3 py-2 text-white text-xl font-bold	">
                Login
              </button>
              <div class="text-center text-blue-400 hover:underline">
                Forgotten Password ?
              </div>
              <hr class="border-1 border-black" />
              <div class="text-center">
                <button type="submit" class="bg-[#42b72a] px-6 py-3 rounded-xl text-white text-xl font-bold">
                  Create new Account
                </button>
              </div>
            </div>
            <div class="text-center mt-2">
              <a href="#" target="_blank"><strong class="hover:underline">Create a Page</strong> </a>for
              a celebrity, brand or business.
            </div>
          </div>
        </div>
      </div>
    </section>
    <section></section>
  </body>
</html>
